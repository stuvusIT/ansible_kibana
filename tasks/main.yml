---
- name: Ensure dependency is installed (Ubuntu).
  apt: 
    name: apt-transport-https
  when: ansible_os_family == 'Debian'

- name: Add Elasticsearch apt key.
  apt_key:
    url: https://packages.elastic.co/GPG-KEY-elasticsearch
  when: ansible_os_family == 'Debian'

- name: Add Kibana repository.
  apt_repository:
    repo: 'deb https://packages.elastic.co/kibana/6.x/debian stable main'
    update_cache: yes
  when: ansible_os_family == 'Debian'

- name: Install Kibana.
  package: 
    name: kibana

- name: Ensure Kibana is started and enabled at boot.
  service:
    name: kibana
    state: started
    enabled: yes

- name: Generate basic auth b64 input string
  set_fact:
    basic_auth_header_input_string: "{{ kibana_elasticsearch_username }}:{{kibana_elasticsearch_password }}"
    basic_auth_header: 
      Authorization: "Basic {{ basic_auth_header_input_string | b64encode }}"
    kibana_elasticsearch_customHeadersMerged: "{{ basic_auth_header | combine(kibana_elasticsearch_customHeaders | default({})) }}"

- name: Copy Kibana configuration.
  template:
    src: kibana.yml.j2
    dest: "/opt/kibana/config/kibana.yml"
    owner: root
    group: root
    mode: 0644
  notify: restart kibana
